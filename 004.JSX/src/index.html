<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Fundamentals</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="root">App not rendered</div>
    <script crossorigin="" src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="./components/PlayerComponent/PlayerComponent.js"></script>
    <script>
        const { React, ReactDOM, PlayerComponent } = window;
        const e = React.createElement;

        const App = () => {
            return e("div", {},
                e("h1", { className: "text-center" }, "Choose Your Character"),
                e(PlayerComponent, { name: "Luke Skywalker", alignment: "Jedi", force: "Force Push" }),
                e(PlayerComponent, { name: "Darth Vader", alignment: "Sith", force: "Force Grip" }),
                e(PlayerComponent, { name: "Obi Wan", alignment: "Jedi", force: "Mind Trick" })
            );
        }

        const rootNode = document.getElementById("root");
        const root = ReactDOM.createRoot(rootNode);
        root.render(e(App));
    </script>
</body>

</html>
