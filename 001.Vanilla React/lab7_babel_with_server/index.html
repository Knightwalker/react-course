<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Fundamentals</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <!-- Libraries -->
    <script crossorigin="" src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <!-- Components -->
    <script type="text/babel" src="./src/components/PlayerComponent/PlayerComponent.js"></script>
</head>

<body>
    <div id="root">App not rendered</div>
    <script type="text/babel">
        const { React, ReactDOM, Babel } = window;
        
        const App = () => {
            return (
                <div className="AppComponent">
                    <h1 className="text-center">Choose Your Character</h1>
                    <PlayerComponent name="Luke Skywalker" alignment="Jedi" force="Force Push" />
                    <PlayerComponent name="Darth Vader" alignment="Sith" force="Force Grip" />
                    <PlayerComponent name="Obi Wan" alignment="Jedi" force="Mind Trick" />
                </div>
            );
        };

        const rootNode = document.getElementById("root");
        const root = ReactDOM.createRoot(rootNode);
        root.render(<App />);
    </script>
</body>

</html>
