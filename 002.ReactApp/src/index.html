<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Fundamentals</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script crossorigin="" src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root">App not rendered</div>
    <script>
        const { React, ReactDOM } = window;

        const App = () => {
            return React.createElement("div", { className: "AppComponent" },
                React.createElement("h1", { className: "text-center" }, "Choose your character"),
                React.createElement("div", { className: "PlayerComponent" },
                    React.createElement("p", null, "Luke Skywalker"),
                    React.createElement("p", null, "Jedi"),
                    React.createElement("p", null, "Force Push"),
                ),
                React.createElement("div", { className: "PlayerComponent" },
                    React.createElement("p", null, "Darth Vader"),
                    React.createElement("p", null, "Sith"),
                    React.createElement("p", null, "Force Grip"),
                ),
                React.createElement("div", { className: "PlayerComponent" },
                    React.createElement("p", null, "Obi Wan"),
                    React.createElement("p", null, "Jedi"),
                    React.createElement("p", null, "Mind Trick"),
                )
            );
        };

        const rootNode = document.getElementById("root");
        const root = ReactDOM.createRoot(rootNode);
        root.render(React.createElement(App));
    </script>
</body>

</html>
